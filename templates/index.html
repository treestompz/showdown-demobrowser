<!DOCTYPE html>
<html ng-app="demoBrowser" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Showdown Demobrowser</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">

        <style>
            table {
                font-size: 17px;
            }
        </style>

    </head>
    <body>

        <nav class="navbar navbar-default">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Showdown Demos</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input ng-model="expression" type="text" class="form-control" placeholder="Start typing to sort...">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                  </ul>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>



        <div class="container" ng-controller="DemoCtrl">
            <div ng-repeat="server in servers">
                <h2>[[server.name]]</h2>
                <table class="table table-bordered table-stripled">
                    <thead>
                        <tr>
                            <th>Time Created</th>
                            <th>Last Modified</th>
                            <th>Map</th>
                            <th>Filesize</th>
                            <th>Download</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="demo in server.demos | filter:expression">
                            <td>[[ demo.time_created ]]</td>
                            <td>[[ demo.last_modified ]]</td>
                            <td>[[ demo.map ]]</td>
                            <td>[[ demo.filesize ]]</td>
                            <td><a href="/static/demos/[[server.name]]/[[demo.filename]]"><button type="button" class="btn btn-info">Download</button></a></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="{{ url_for("static", filename="js/app.js") }}"></script>
    </body>
</html>
